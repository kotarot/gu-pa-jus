- name: area.c
  test_cases:
    - input: "3 4"
      output: "6"
    - input: "30 40"
      output: "600"
  deny_list:
    - "system"
    - "fork"
  timeout: 10

- name: circle.c
  test_cases:
    - input: ""
      output: "31415.92653\\d*"
      penalty: 3
  deny_list:
    - "system"
    - "fork"
    - "31415"
  timeout: 10

- name: calc_sum.c
  test_cases:
    - input: ""
      output: "^600"
      external_file:
        source: "numbers1.txt"
        destination: "numbers.txt"
      penalty: 1.25
    - input: ""
      output: "^15000"
      external_file:
        source: "numbers2.txt"
        destination: "numbers.txt"
      penalty: 1.25
  deny_list:
    - "system"
    - "fork"
  timeout: 10

- name: condition.c
  test_cases:
    - input: "1"
      output: "(pos|POS)"
      penalty: 2
    - input: "-10"
      output: "neg"
      penalty: 2
  deny_list:
    - "system"
    - "fork"
  timeout: 10
